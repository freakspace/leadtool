{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Link</th>
                    <th scope="col">Contacted At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through your data here -->
                {% for event in events %}
                    <tr>
                        <td>{{ event.link }}</td>
                        <td>{{ event.contacted_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
