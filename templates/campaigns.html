{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <form method="POST">
            <label for="campaign_name">New Campaign Name:</label>
            <input type="text" id="campaign_name" name="campaign_name" required>
            <input type="submit" value="Create Campaign">
        </form>
    
        <h2>Existing Campaigns</h2>
        <ul>
            {% for campaign in campaigns %}
                <li><a href="{{ url_for('campaign', campaign_name=campaign) }}">{{ campaign}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock body %}
